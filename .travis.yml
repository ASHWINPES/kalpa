stages:
  - build
  - npm:publish

jobs:
  include:
    - stage: build
      language: node_js
      node_js:
        - node
        - "lts/*"
    - stage: npm:publish
      language: node_js
      before_install: skip
      install: skip
      script: npm run semantic-release
      if: commit_message =~ /{{publish}}/
